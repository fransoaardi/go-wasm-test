<html>
<head>
    <meta charset="utf-8"/>
    <script src="wasm_exec.js"></script>
    <script>
        const go = new Go();
        WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then((result) => {
            go.run(result.instance);
        });
    </script>
    <script>
        function jsSumTo(n) {
            var sum = 0;
            for(var i=0; i<n; i++) {
                sum += i;
            }
            return sum;
        }
    </script>
</head>
<body>
    <h1> Hello WASM </h1>
</body>
</html>
